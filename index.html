<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tabbed Interface</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .tabs { display: flex; gap: 10px; margin-bottom: 20px; }
    .tab { padding: 10px 15px; background: #f0f0f0; cursor: pointer; border-radius: 5px; transition: 0.3s; }
    .tab:hover { background: #ccc; }
    .content { padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
  </style>
</head>
<body>

<h2>Welcome to the Tabbed Page</h2>
<div class="tabs">
  <div class="tab" onclick="window.open('SiliconWaha.pdf', '_blank')">Tab 1</div>
  <div class="tab" onclick="showContent(1)">Tab 2</div>
  <div class="tab" onclick="showContent(2)">Tab 3</div>
  <div class="tab" onclick="showContent(3)">Tab 4</div>
</div>

<div id="content" class="content">
  اختر أي تاب لعرض المحتوى.
</div>

<script>
  function showContent(tab) {
    const messages = [
      '',
      'محتوى التاب الثاني.',
      'محتوى التاب الثالث.',
      'محتوى التاب الرابع.'
    ];
    document.getElementById('content').innerText = messages[tab];
  }
</script>

</body>
</html>
